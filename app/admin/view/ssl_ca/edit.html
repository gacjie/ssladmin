<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="keywords" content="草莓快速开发框架" />
    <meta name="description" content="草莓快速开发框架 thinkphp6开源版" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/oksub.css">
    <link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <script src="{:url('ajax/lang',['controllername'=>1,'lang'=>'zh-cn'])}"></script>


    <script>
        window.urls = {
            getUploadFiles: "{:url('upload/getUploadFiles')}",
            uploadEditor: "{:url('upload/uploadEditor')}",
            uploadfile: "{:url('upload/uploadfile')}",
        }
    </script>
    <style>
        .layui-upload-list img {
            height: 100px;
            width: 100px;
        }
    </style>

    <link rel="stylesheet" href="/static/lib/loading/okLoading.css" />
    <script type="text/javascript" src="/static/js/okconfig.js"></script>

    <script type="text/javascript" src="/static/lib/loading/okLoading.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
</head>

</html>
{block name="head"}
	{if isset($ssl_ca)}
    <title>{:__('Edit')}</title>
    {else/}
    <title>{:__('Add')}</title>
    {/if}
{/block}
{block name="content"}
<div class="ok-body">
	<!--form表单-->
	<form class="layui-form layui-form-pane ok-form">
	    
                    {if $ssl_ca.id??null}
                    <input type="hidden" name="id" placeholder="" autocomplete="off" class="layui-input" value="{$ssl_ca.id??''}">
                    {/if}
        <div class="layui-form-item">
            <label class="layui-form-label">{:__("Ssl_ca_id")}</label>
            <div class="layui-input-block">
                <select name="ssl_ca_id" lay-verify="required">
                    <option value="">{:__('Select')}</option>
                    <option value="0">自签证书</option>
                    {foreach $sslCas as $key=>$vo } 
                        {if isset($ssl_ca.ssl_ca_id) && $ssl_ca.ssl_ca_id==$vo.id}}
                        <option value="{$vo.id}" selected>{$vo.name}</option>
                        {else/}
                        <option value="{$vo.id}" >{$vo.name}</option>
                        {/if}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">序列编号</label>
            <div class="layui-input-block">
                <input type="text" name="serial" placeholder="序列编号:因PHP限制只能输入00-64之间的数值" autocomplete="off" class="layui-input"
                       lay-verify="required" value="{$ssl_ca.serial??''}">
            </div>
        </div>
         <div class="layui-form-item">
            <label class="layui-form-label">国家地区</label>
            <div class="layui-input-block">
                <select name="countryName" lay-verify="required">
                    <option value="">{:__('Select')}</option>
                    <option value="CN">中国大陆</option>
                    <option value="HK">中国香港</option>
                    <option value="TW">中国台湾</option>
                    <option value="HK">中国澳门</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">省份名称</label>
            <div class="layui-input-block">
                <input type="text" name="stateOrProvinceName" placeholder="省份名称" autocomplete="off" class="layui-input"
                       lay-verify="required" value="">
            </div>
        </div>  
        <div class="layui-form-item">
            <label class="layui-form-label">城市名称</label>
            <div class="layui-input-block">
                <input type="text" name="localityName" placeholder="城市名称" autocomplete="off" class="layui-input"
                       lay-verify="required" value="">
            </div>
        </div>  
        <div class="layui-form-item">
            <label class="layui-form-label">组织名称</label>
            <div class="layui-input-block">
                <input type="text" name="organizationalUnitName" placeholder="组织名称" autocomplete="off" class="layui-input"
                       lay-verify="required" value="">
            </div>
        </div>  
        <div class="layui-form-item">
            <label class="layui-form-label">公共名称</label>
            <div class="layui-input-block">
                <input type="text" name="commonName" placeholder="公共名称" autocomplete="off" class="layui-input"
                       lay-verify="required" value="">
            </div>
        </div>  
        <div class="layui-form-item">
            <label class="layui-form-label">有效期(天)</label>
            <div class="layui-input-block">
                <input type="text" name="day" placeholder="有效期(天)" autocomplete="off" class="layui-input"
                       lay-verify="required" value="">
            </div>
        </div>  
        <div class="layui-form-item">
            <label class="layui-form-label">{:__("Switch")}</label>
            <div class="layui-input-block">
              <input type="checkbox" name="switch" lay-skin="switch" lay-text="{:__('Open')}|{:__('Close')}" {if isset($ssl_ca) && $ssl_ca.switch == 'on'}checked{/if}>
            </div>
        </div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="add">{:__('Submit')}</button>
				<button type="reset" class="layui-btn layui-btn-primary">{:__('Reset')}</button>
			</div>
		</div>
	</form>
</div>
{/block}
{block name="scripts"}
<script src="/static/js/upload.js" charset="utf-8"></script>

<script>

	//设置插件路径
	layui.config({
            base: "../../static/lib/"
    })
	//集成插件
	.extend([])
	//使用插件
	.use(["form","okLayer","okUtils","laydate"], function () {
		let form = layui.form;
let okLayer = layui.okLayer;
let okUtils = layui.okUtils;
let laydate = layui.laydate;

		
  		let editorArr = {};
		okLoading.close();
        
                //=============渲染字段过期时间组件
                laydate.render({ 
                          elem: "#endtime"
                          ,trigger:'click'
                          ,type: 'datetime'
                        });

		form.on("submit(add)", function (data) {
			okUtils.ajax("", "post", data.field, true).done(function (response) {
				//console.log(response);
				if(response.code==1){
					okLayer.greenTickMsg("编辑成功", function () {
						parent.layer.close(parent.layer.getFrameIndex(window.name));
					});
				}else{
					okLayer.greenTickMsg(response.msg, function () {
				        
				    })
				}
				
			}).fail(function (error) {
				console.log(error)
			});
			return false;
		});
	});
</script>


<script type="text/javascript" src="/static/lib/require.js"></script>
<script type="text/javascript" src="/static/js/addons.js"></script>
{/block}
