                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="search">

{block name="scripts"}

<!--js逻辑-->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script>
    layui.use(["form","okLayer","upload","okUtils","table","jquery","laydate"], function () {
        let form = layui.form;
let okLayer = layui.okLayer;
let upload = layui.upload;
let okUtils = layui.okUtils;
let table = layui.table;
let $ = layui.jquery;
let laydate = layui.laydate;

        

        okLoading.close($);
        
                //=============渲染字段过期时间组件
                laydate.render({ 
                          elem: "#endtime"
                          ,trigger:'click'
                          ,type: 'datetime'
                          ,range: true
                        });
        let userTable = table.render({
            elem: '#tableId',
            url: 'index',
            limit: 20,
            page: true,
            toolbar: true,
            toolbar: "#toolbarTpl",
            height:'full',
            cellMinWidth: 120,
            cols: [[
                {type: "checkbox", fixed: "left"},
                {field: 'id', title: '{:__("Id")}'},
{field: 'sslCaId', title: '{:__("Ssl_ca_id")}',templet: function (d) {return d.sslCaIdList.name} },
{field: 'serial', title: '{:__("Serial")}'},
{field: 'name', title: '{:__("Name")}'},
{field: 'endtime', title: '{:__("Endtime")}'},
{field: 'switch', title: '{:__("Switch")}',templet: function (d) {
        var state = "";
        if (d.switch == "on") {
            state = "<input type='checkbox' value='" + d.id + "' id='switch' lay-filter='stat' checked='checked' name='switch'  lay-skin='switch' lay-text='{:__("Open")}|{:__("Close")}' >";
        } else {
            state = "<input type='checkbox' value='" + d.id + "' id='switch' lay-filter='stat'  name='switch'  lay-skin='switch' lay-text='{:__("Open")}|{:__("Close")}' >";
        }
        return state;
    }},

                {title: "{:__('Action')}",  align: "center", fixed: "right", templet: "#operationTpl"}
            ]],
            done: function (res, curr, count) {
                console.info(res, curr, count);
            }
        });

        form.on("submit(search)", function (data) {
            userTable.reload({
                where: data.field,
                page: {curr: 1}
            });
            return false;
        });
        form.on("submit(reset)", function (data) {
            userTable.reload({
                where: data.field,
                page: {curr: 1}
            });
            return false;
        });
//监听开关事件
        form.on('switch(stat)', function (data) {
            var contexts;
            var sta;
            var x = data.elem.checked;//判断开关状态
            if (x==true) {
                contexts = "{:__('Open')}";
                sta='on';
            } else {
                contexts = "{:__('Close')}";
                sta='off';
            }
            //自定义弹窗
            layer.open({
                content:x==true? "{:__('Are you open')}":"{:__('Are you close')}"
                , btn: ["{:__('OK')}", "{:__('Cancel')}"]
                , yes: function (index, layero) {
                    data.elem.checked = x;
                    postData = {id:data.value};
                    postData[data.elem.id] = sta;
                    console.log(postData);
                    $.post('sw', postData, function (data) {
                    if (data == 1) {
                        layer.msg(x==true? "{:__('Open successful')}":"{:__('Close successful')}",
                            {icon: 1, time: 2000,});

                                // 数据重载
                             active.reload();
                           }
                     });

                    form.render();
                    layer.close(index);

                }
                , btn2: function (index, layero) {
                    //按钮【按钮二】的回调
                    data.elem.checked = !x;
                    form.render();
                    layer.close(index);
                    //return false 开启该代码可禁止点击该按钮关闭
                }
                , cancel: function () {
                    //右上角关闭回调
                    data.elem.checked = !x;
                    form.render();
                    // return false; //开启该代码可禁止点击该按钮关闭
                }
            });

            return false;

        });
        table.on("toolbar(tableFilter)", function (obj) {
            switch (obj.event) {
                case "batchEnabled":
                    batchEnabled();
                    break;
                case "batchDisabled":
                    batchDisabled();
                    break;
                case "batchDel":
                    batchDel();
                    break;
                case "add":
                    add();
                    break;
                case "leading":
                    leading();
                    break;
            }
        });

        table.on("tool(tableFilter)", function (obj) {
            let data = obj.data;
            switch (obj.event) {
                case "down":
                    down(data);
                    break;
                case "del":
                    del(data.id);
                    break;
            }
        });
        upExcel();
        function upExcel() {
                    upload.render({
                        elem: '#leading' //绑定元素
                        ,url: 'leading' //上传接口
                        ,accept:'file'
                        ,exts:'csv|xlsx'
                        ,done: function(res){
                            //上传完毕回调
                            okLayer.greenTickMsg("导入成功", function () {
                                userTable.reload();
                                upExcel();
                            });
                        }
                        ,error: function(){
                            //请求异常回调
                            console.log(error)
                        }
                    });
                }
        
function getSslCaList(id) {
    okUtils.ajax("getSslCaList","get").done(function (response) {
            var data = response.data;
            for(var item of data){
                $("#"+id).append("<option value="+item.id+">"+item.name+"</option>");  
            }
             form.render();
    }).fail(function (error) {
        console.log(error)
    });
}
getSslCaList('ssl_ca_id');
        function batchEnabled() {
            okLayer.confirm("{:__('Are you sure you want to enable batches?')}", function (index) {
                layer.close(index);
                let idsStr = okUtils.tableBatchCheck(table);
                if (idsStr) {
                    okUtils.ajax("setNormal", "put", {idsStr: idsStr}, true).done(function (response) {
                        if(response.code==1){
                            console.log(response);
                            okUtils.tableSuccessMsg(response.msg);
                        }else{
                            okLayer.greenTickMsg(response.msg, function () {

                            })
                        }
                    }).fail(function (error) {
                        console.log(error)
                    });
                }
            });
        }

        function batchDisabled() {
            okLayer.confirm("{:__('Are you sure you want to disable batches?')}", function (index) {
                layer.close(index);
                let idsStr = okUtils.tableBatchCheck(table);
                if (idsStr) {
                    okUtils.ajax("setStop", "put", {idsStr: idsStr}, true).done(function (response) {

                        if(response.code==1){
                            console.log(response);
                            okUtils.tableSuccessMsg(response.msg);
                        }else{
                            okLayer.greenTickMsg(response.msg, function () {

                            })
                        }
                    }).fail(function (error) {
                        console.log(error)
                    });
                }
            });
        }

        function batchDel() {
            okLayer.confirm("{:__('Are you sure you want to delete batches?')}", function (index) {
                layer.close(index);
                let idsStr = okUtils.tableBatchCheck(table);
                if (idsStr) {
                    okUtils.ajax("delete", "delete", {idsStr: idsStr}, true).done(function (response) {
                        //console.log(response);
                        //okUtils.tableSuccessMsg(response.msg);
                        if(response.code==1){
                            console.log(response);
                            okUtils.tableSuccessMsg(response.msg);
                        }else{
                            okLayer.greenTickMsg(response.msg, function () {

                            })
                        }
                    }).fail(function (error) {
                        console.log(error)
                    });
                }
            });
        }

        function add() {
            okLayer.open("{:__('Add')}", "add", "90%", "90%", null, function () {
                userTable.reload();
            })
        }

        function leading(){
            okLayer.open("{:__('Import')}", "leading", "90%", "90%", null, function () {
                userTable.reload();
            })
        }
        function down(data) {
            
            okLayer.confirm("你确定要下载证书吗？", function () {
                window.location.href="down?id="+data.id+"&name="+data.name;
                layer.closeAll('dialog');
            }, function () {
                userTable.reload();
            })
        }
        function del(id) {
            okLayer.confirm("{:__('You sure you want to delete it?')}", function () {
                okUtils.ajax("delete", "delete", {idsStr: id}, true).done(function (response) {


                    if(response.code==1){
                        console.log(response);
                        okUtils.tableSuccessMsg(response.msg);
                    }else{
                        okLayer.greenTickMsg(response.msg, function () {

                        })
                    }

                }).fail(function (error) {
                    console.log(error)
                });
            })
        }
    })
</script>
<!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <!--		<button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="batchEnabled">{:__('Batche enable')}</button>-->
        <!--		<button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="batchDisabled">{:__('Batche disable')}</button>-->
        <!--		<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">{:__('Batche delete')}</button>-->
        <button class="layui-btn layui-btn-sm" lay-event="add">{:__('Add')}</button>
        <button class="layui-btn layui-btn-sm" id="leading">{:__('Import')}</button>
    </div>
</script>
<!-- 行工具栏模板 -->
<script type="text/html" id="operationTpl">
    <a href="javascript:" title="下载证书" lay-event="down"><i class="layui-icon">&#xe621;</i></a>
    <a href="javascript:" title="{:__('Delete')}" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>

    {{#  } }}
</script>
